<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyplot Designer Web</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="toolbar">
    <button onclick="sendAdd('axis')">Add Axis</button>
    <button onclick="sendAdd('label')">Add Label</button>
  </div>

  <div class="main">
    <div class="left-panel">
      <h3>Inspector</h3>
      <div id="props" class="props-panel"></div>
    </div>

    <div class="center-panel">
      <div id="canvas">
        <canvas id="grid" class="grid-bg"></canvas>
        <canvas id="arrows" class="arrows-bg"></canvas>
      </div>
    </div>

    <div class="right-panel">
      <h3>Constraints</h3>
      <div id="constraint-list" class="constraints-panel"></div>
    </div>
  </div>

  <div class="status-bar">Status: Ready</div>
  <script src="app.js"></script>
</body>
</html>
