<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pyplot designer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="toolbar">
    <button id="add-axis-btn" onclick="sendAdd('axis')">Add Axis</button>
    <button id="add-label-btn" onclick="sendAdd('label')">Add Label</button>
    <button id="add-variable-btn" onclick="sendAdd('constant')">Add Constant</button>
    <div id="dark-mode-toggle"></div>
    <!-- <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button> -->
    <button onclick="resetLayout()">Reset</button>
    <button id="autosave-toggle" onclick="toggleAutosave()" class="toggle-button">Autosave: OFF</button>
  </div>

  <div class="main">
    <div class="left-panel" id="left-panel">
      <h2>Element Inspector</h2>
      <div id="props" class="props-panel"></div>
      <div id="constraint-editor" class="constraint-modal hidden"></div>      
    </div>

    <div class="resizer left-resizer" data-resize="left"></div>

    <div class="center-panel">
      <div id="canvas">
        <canvas id="grid" class="grid-bg"></canvas>
        <canvas id="arrows" class="arrows-bg"></canvas>
      </div>
    </div>

    <div class="resizer right-resizer" data-resize="right"></div>

    <div class="right-panel" id="right-panel">
      <h2>Constraints</h2>
      <div id="constraints-list" class="list-container"></div>
      <br><br>
      <h2>Constants</h2>
      <div id="constants-list" class="list-container"></div>
      <br><br>
      <h2>Elements</h2>
      <div id="elements-list" class="list-container"></div>
    </div>
  </div>

  <div class="status-bar">Status: Ready</div>
  <script type="module" src="main.js"></script>
</body>
</html>
